name: Multi-Arch Docker Image CI

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3.3.0
        image: tonistiigi/binfmt:qemu-v8.1.5
        platforms: linux/amd64,linux/arm64,linux/386,linux/arm/v6,linux/arm/v7

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      id: cache-docker
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to GHCR
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.RTLAPRSIGATE_CLASSIC_TOKEN }}

    - name: Build and push to ghcr
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64,linux/386,linux/arm/v6,linux/arm/v7
        push: ${{ github.event_name != 'pull_request' }}
        outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=APRS Igate using RTL-SDR dongle
        tags: |
          ghcr.io/bklofas/rtl-aprs-igate:latest
          ghcr.io/bklofas/rtl-aprs-igate:${{ github.ref_name }}
